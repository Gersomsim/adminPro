<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="className" type="button" (click)="cambiarValor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" placeholder="Product name" [(ngModel)]="progreso"
    [ngClass]="{'is-invalid': (progreso > 100 || progreso < 0) }" (ngModelChange)="tecleoValor( $event )">
  <span class="input-group-btn">
    <button [ngClass]="className" type="button" (click)="cambiarValor(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
